steps:
  # Step 1: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:latest'
      - '-t'
      - 'gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:$BUILD_ID'
      - '.'
    id: 'build-image'

  # Step 2: Push image with BUILD_ID tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:$BUILD_ID'
    id: 'push-image-build-id'

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:latest'
    id: 'push-image-latest'

  # Step 4: Stop and remove old container on VM
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute ssh abraham-assgn2-flask-vm \
          --zone=us-central1-a \
          --command="docker stop \$(docker ps -q) 2>/dev/null || true; docker rm \$(docker ps -aq) 2>/dev/null || true"
    id: 'stop-old-container'

  # Step 5: Start new container with port mapping
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud compute ssh abraham-assgn2-flask-vm \
          --zone=us-central1-a \
          --command="docker run -d -p 8080:8080 --restart=always --name=flask-app gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:latest"
    id: 'start-new-container'

# Images to store in GCR
images:
  - 'gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/abraham-assgn2-flask-app:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '600s'

# Tags for organization
tags:
  - 'abraham-assgn2'
  - 'flask-app'
  - 'automated-build'
